<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="5">
    <title>DVC Plot</title>
    

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
    
    <style>
        table {
            border-spacing: 15px;
        }
    </style>
</head>
<body>
    
        <div id="params_yaml" style="text-align: center; padding: 10x">
            <p>params_yaml</p>
            <div style="display: flex;justify-content: center;">
                <table>
<thead>
<tr><th style="text-align: right;">  epochs</th></tr>
</thead>
<tbody>
<tr><td style="text-align: right;">       5</td></tr>
</tbody>
</table>
            </div>
        </div>

        <div id="metrics_json" style="text-align: center; padding: 10x">
            <p>metrics_json</p>
            <div style="display: flex;justify-content: center;">
                <table>
<thead>
<tr><th style="text-align: right;">    foo</th><th style="text-align: right;">     bar</th><th style="text-align: right;">  nested.bar</th><th style="text-align: right;">  step</th></tr>
</thead>
<tbody>
<tr><td style="text-align: right;">4.26566</td><td style="text-align: right;">0.910898</td><td style="text-align: right;">    0.406281</td><td style="text-align: right;">     4</td></tr>
</tbody>
</table>
            </div>
        </div>

    <div id = "static_bar">
        <script type = "text/javascript">
            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"step": "0", "bar": "4.8501505796391635", "rev": "workspace"}, {"step": "1", "bar": "3.5294156113483375", "rev": "workspace"}, {"step": "2", "bar": "2.0759835899695998", "rev": "workspace"}, {"step": "3", "bar": "1.3548165728562904", "rev": "workspace"}, {"step": "4", "bar": "0.910898491534887", "rev": "workspace"}]}, "title": "bar", "width": 300, "height": 300, "params": [{"name": "smooth", "value": 0.001, "bind": {"input": "range", "min": 0.001, "max": 1, "step": 0.001}}], "layer": [{"mark": "line", "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "bar", "type": "quantitative", "title": "bar", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "bar", "title": "bar", "type": "quantitative"}]}, "transform": [{"loess": "bar", "on": "step", "groupby": ["rev", "filename", "field", "filename::field"], "bandwidth": {"signal": "smooth"}}]}, {"mark": {"type": "line", "opacity": 0.2}, "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "bar", "type": "quantitative", "title": "bar", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "bar", "title": "bar", "type": "quantitative"}]}}, {"mark": {"type": "circle", "size": 10, "tooltip": {"content": "encoding"}}, "encoding": {"x": {"aggregate": "max", "field": "step", "type": "quantitative", "title": "step"}, "y": {"aggregate": {"argmax": "step"}, "field": "bar", "type": "quantitative", "title": "bar", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}}]};
            vegaEmbed('#static_bar', spec);
        </script>
    </div>
    

    <div id = "static_foo">
        <script type = "text/javascript">
            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"step": "0", "foo": "0.07438857136749844", "rev": "workspace"}, {"step": "1", "foo": "1.0571831622689103", "rev": "workspace"}, {"step": "2", "foo": "2.112266830286279", "rev": "workspace"}, {"step": "3", "foo": "3.085184496398922", "rev": "workspace"}, {"step": "4", "foo": "4.2656643249229065", "rev": "workspace"}]}, "title": "foo", "width": 300, "height": 300, "params": [{"name": "smooth", "value": 0.001, "bind": {"input": "range", "min": 0.001, "max": 1, "step": 0.001}}], "layer": [{"mark": "line", "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "foo", "type": "quantitative", "title": "foo", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "foo", "title": "foo", "type": "quantitative"}]}, "transform": [{"loess": "foo", "on": "step", "groupby": ["rev", "filename", "field", "filename::field"], "bandwidth": {"signal": "smooth"}}]}, {"mark": {"type": "line", "opacity": 0.2}, "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "foo", "type": "quantitative", "title": "foo", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "foo", "title": "foo", "type": "quantitative"}]}}, {"mark": {"type": "circle", "size": 10, "tooltip": {"content": "encoding"}}, "encoding": {"x": {"aggregate": "max", "field": "step", "type": "quantitative", "title": "step"}, "y": {"aggregate": {"argmax": "step"}, "field": "foo", "type": "quantitative", "title": "foo", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}}]};
            vegaEmbed('#static_foo', spec);
        </script>
    </div>
    

    <div id = "static_nested_bar">
        <script type = "text/javascript">
            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"step": "0", "bar": "4.506104202752717", "rev": "workspace"}, {"step": "1", "bar": "3.0747563009364436", "rev": "workspace"}, {"step": "2", "bar": "2.855757853371734", "rev": "workspace"}, {"step": "3", "bar": "1.5353552331561557", "rev": "workspace"}, {"step": "4", "bar": "0.40628147663424663", "rev": "workspace"}]}, "title": "nested/bar", "width": 300, "height": 300, "params": [{"name": "smooth", "value": 0.001, "bind": {"input": "range", "min": 0.001, "max": 1, "step": 0.001}}], "layer": [{"mark": "line", "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "bar", "type": "quantitative", "title": "bar", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "bar", "title": "bar", "type": "quantitative"}]}, "transform": [{"loess": "bar", "on": "step", "groupby": ["rev", "filename", "field", "filename::field"], "bandwidth": {"signal": "smooth"}}]}, {"mark": {"type": "line", "opacity": 0.2}, "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "bar", "type": "quantitative", "title": "bar", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "bar", "title": "bar", "type": "quantitative"}]}}, {"mark": {"type": "circle", "size": 10, "tooltip": {"content": "encoding"}}, "encoding": {"x": {"aggregate": "max", "field": "step", "type": "quantitative", "title": "step"}, "y": {"aggregate": {"argmax": "step"}, "field": "bar", "type": "quantitative", "title": "bar", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}}]};
            vegaEmbed('#static_nested_bar', spec);
        </script>
    </div>
    
</body>
</html>
